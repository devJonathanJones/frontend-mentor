<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <section class="result-card">
      <section class="your-result">
        <h1>Your Result</h1>
        <div class="result">
          <span>76</span>
          <span>of 100</span>
        </div>
        <span>Great</span>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="summary">
        <h2>Summary</h2>
        <ul>
          <li class="reaction">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="reaction icon">
              <span>Reaction</span>
            </div>
            <div>
              <span class="score">80</span>
              <span> / 100</span>
            </div>
          </li>

          <li class="memory">
            <div>
              <img src="assets/images/icon-memory.svg" alt="memory icon">
              <span>Memory</span>
            </div>
            <div>
              <span class="score">92</span>
              <span> / 100</span>
            </div>
          </li>

          <li class="verbal">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="verbal icon">
              <span>Verbal</span>
            </div>
            <div>
              <span class="score">61</span>
              <span> / 100</span>
            </div>
          </li>

          <li class="visual">
            <div>
              <img src="assets/images/icon-visual.svg" alt="visual icon">
              <span>Visual</span>
            </div>
            <div>
              <span class="score">72</span>
              <span> / 100</span>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/devJonathanJones">Jonathan Jones</a>.
    </div>
  </body>
</html>
