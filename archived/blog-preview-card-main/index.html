<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; display: none;}
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="card">
        <img src="assets/images/illustration-article.svg" alt="illustration">
        <span>Learning</span>
        <span>Published 21 Dec 2023</span>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presntation.</p>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="avatar image">
          <span>Greg Hooper</span>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jonathan Jones</a>.
    </div>
  </body>
</html>
